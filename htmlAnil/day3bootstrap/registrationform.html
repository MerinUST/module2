<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body >
    <div class="card text-white bg-info mb-3" >
    <header >
        <h2 style="text-align: center;">
            rediff.com
        </h2>
    </header>
    </div>
    <main>
       
        <h4 style="text-align: center;">Create a rediffmail account</h4>
        <div class="container">
            <div class="mx-auto" style="width: 500px;">
               
            <form name="regform" class="mb-4" >
                <div class="border border-primary">
                
                <table class="text-primary" style="background-color: rgb(189, 236, 236);" >                    <tr>
                        <td>
                            <label for="fullname">Full Name</label>
                        </td>
                        <td>
                            <input type="text" name="fullname" class="form-control" placeholder="Your name" >
                        </td>
                    </tr>
                
                <tr>
                    <td><label for="choosemail">Choose A mail:</label></td>
                    <td><input type="email" name="choosemail" class="form-control" placeholder="abc@gmail.com"></td>
                </tr>
                <tr>
                    <td><label for="password">Enter Password:</label></td>
                    <td><input type="password"name="password" class="form-control"></td>
                </tr>
                <tr>
                    <td><label for="password">Retype Password:</label></td>
                    <td><input type="password"name="repassword" class="form-control"></td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth :</label></td>
                    <td><input type="date"name="dob"></td>
                </tr>
                <tr>
                    <td><label for="altemail">Alternate email:</label></td>
                    <td><input type="email"name="altmail" class="form-control" placeholder="abc@gmail.com"></td>
                </tr>
                <tr>
                    <td><label for="altmailop">check if you dont have an Alternateemail :</label></td>
                    <td><input type="checkbox"name="altmailop" ></td>

                </tr>
                <tr>
                    <td><label for="mobile">Mobile no:</label></td>
                    <td><select name="countrycode" class="form-control">
                        <option value="Ind">+91 India</option>
                        <option value="USA">+1 USA/Canada</option>
                        <option value="uk">44 great Britan</option>
                        
                    </select><input type="number"name="mobile" ></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender :</label></td>
                    <td>
                  Mail  &nbsp; &nbsp;<input type="radio"name="gender" value="Mail"  >
                  Female &nbsp; &nbsp;<input type="radio"name="gender" value="Female" >
                    </td>
                </td>

                </tr>
                <td><label for="city">Choose city:</label></td>
                 <td>   <select name="country" id="" class="form-control">
                    <option value="tvm">Trivandrum</option>
                    <option value="mub">Mumbai</option>
                    <option value="ny">New york</option>
                    <option value="cal">California</option>
                    </select>
                    </td>
                    <tr>
                        <td></td>
                        <td>
                            <input type="Submit" value="Register" class="btn btn-primary" class="form-control">
                            <input type="reset" value="cancel" class="btn btn-dark" class="form-control">
                        </td>
                    </tr>
               


                </table>
                </div>
                
            </form>
            
            </div>
        </div>
   
    </main>
</body>
</html>

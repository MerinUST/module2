<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication</title>
</head>
<body><table border="1">

    <script>

        var a=prompt("enter number:");
        var x=prompt("enter start value:");
        var y=prompt("enter stop value:");
        function multi(a,x,y){

        for(var i=x;i<=y;i++){
            var mul=i*a;
            
            document.write("<tr><td>"+i+"</td>"+"<td>"+a+"</td>"+"<td>"+mul+"</td>");
        }
    }
    multi(a,x,y);
    
    </script>
    
    </table>
       


   
    
</body>
</html>
